<!DOCTYPE html>

                <a href="profile.html" class="btn">view profile</a>
                <div class="flex-btn">

            <nav class="navbar">

            </nav>

                      <div class="data">
                        <p id="data"></p>  
                        <span id="comment"></span>
                      </div>

                  </div>
                  <div class="screen-body-item">

                      </div>
                      <div class="app-form-group">
                        <input  type="text"  class="app-form-control"   placeholder="OOPS" id="oop">

                      </div>

                      </div>

                      </div>
                                  
                    </div>

                    </div>
